<!doctype html>
<html>

<head>
	<title>Aeroclub API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="fonts/fonts.css">
    <style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<redoc></redoc>
	<div id="redoc_container" class="redoc-container anchored">
		<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
		<script>
			Redoc.init('AeroclubAPI.yaml', {
			    theme: {
			        colors: {
						primary: { main: '#000000' },
					    http: {
							get: '#2F8132',
							post: '#186FAF',
							put: '#95507c',
							options: '#947014',
							patch: '#bf581d',
							delete: '#cc3333',
							basic: '#707070',
							link: '#FF3B30',
							head: '#A23DAD',
						}
					},
					typography: {
						links: {
							color: '#47AFE8',
							visited: '#47AFE8',
							hover: '#2f8abb'
						}
			        }
			    }
			}, document.getElementById('redoc_container'))
		</script>
	</div> 
</body>

</html>
