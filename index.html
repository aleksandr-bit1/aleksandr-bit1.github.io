<!doctype html>
<html>

<head>
	<title>Aeroclub API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="fonts/fonts.css">
	<script type="module" src="rapidoc-min.js"></script>
</head>

<body>
	<rapi-doc
		id="thedoc"
		spec-url="AeroclubAPI.yaml"
		render-style="focused"
		nav-item-spacing="compact"
		use-path-in-nav-bar="true"
		schema-style="tree"
		info-description-headings-in-navbar="true"
		show-components="false"
		schema-description-expanded="true"
		schema-expand-level="1"
		show-header="false"
		allow-advanced-search="true"
		allow-spec-url-load="false"
		allow-spec-file-load="false"
		allow-server-selection="false"
		text-color="#000000"
		primary-color="#FF3B30"
		bg-color="#FFFFFF"
		regular-font="HarmoniaSans"
		font-size="large"
		nav-accent-color="#FF3B30"
		nav-text-color="#000000"
		nav-bg-color="#F8F8F7"
		nav-hover-bg-color="#E8EDEE"
		theme="light"
		nav-item-spacing="compacted"
		header-color="#F0F0EF"
		on-nav-tag-click="show-description"
	>
		<div slot="nav-logo" style="padding-left: 8px">
			<img style="padding-bottom: 8px" src="images/Aeroclub_ru.png">
			<div style="display: flex; font-size: 15px; padding-bottom: 5px">
				<div style="padding-right: 5px;">Methods field tree:</div>
				<a nohref style="cursor:pointer; text-decoration:underline; padding-right: 5px;"
					onclick="document.getElementById('thedoc').setAttribute('schema-expand-level', '1')">collapse</a>
				<a nohref style="cursor:pointer; text-decoration:underline"
					onclick="document.getElementById('thedoc').setAttribute('schema-expand-level', '999')">expand</a>
			</div>
		</div>
	</rapi-doc>
</body>

</html>
