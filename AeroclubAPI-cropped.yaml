    # Коммерческая политика

    | N                           | Модуль                                                                     | Функционал                                                                                                                     |
    | --------------------------- | -------------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------------------------------------ |
    | 1                           | **Работа с командировкой (Система клиента→API→TIME)**                      | Создание командировки                                                                                                          |
    |                             |                                                                            | Изменение командировки (даты)                                                                                                  |
    |                             |                                                                            | Отмена командировки                                                                                                            |
    |                             |                                                                            | Интеграция чата                                                                                                                |
    | 2                           | **Интеграция данных по командировках (TIME→API→Клиент)**                   | Передавать данные о командировках TIME                                                                                         |
    | 3                           | **Интеграция данных по услугам (TIME→API→Клиент)**                         | Передавать данные по оформленным услугам                                                                                       |
    |                             |                                                                            | Данные по причинам нарушения TP                                                                                                |
    |                             |                                                                            | В составе услуги авиа передавать в командировке величину benchmark (средняя стоимость билета по рынку по тому же направлению), |
    | 4                           | **Внешняя авторизация (TIME→API→Клиент→TIME)**                             | Факт поездки, Набор услуг, Отдельные услуги                                                                                    |
    | 5                           | **Поиск и оформление услуг в системе клиента (Клиент→API→TIME→API→Клиент)**|                                                                                                                                |
    | 6                           | **Передача профилей IHUB**                                                 |                                                                                                                                |
    | 7                           | **Новый функционал API и IHUB (DR)**                                       | Отдельный модуль или отдельный функционал                                                                                      |
    
    Цены указаны без учёта НДС.

